<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(() => {
          console.log('ServiceWorker registration successful');
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <!-- in case the keyboard user wants to skip all the content of the map -->
  <a class="jmp" href="#filter-div" aria-label="jump to filter options">Start filtering</a>
  
  <header class="hdr">
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application" aria-label="Map"></div>
    </section>
    <section aria-label="Restaurant filtering">
      <div id="filter-div" class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-choices" role="form">
          <select id="neighborhoods-select" name="neighborhoods" aria-label="Select a neighborhood" onchange="updateRestaurants()">
              <option value="all" aria-label="Restaurants in all neighberhoods">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Select a cuisine" onchange="updateRestaurants()">
              <option value="all" aria-label="Restaurants of all cuisines">All Cuisines</option>
          </select>
        </div>
      </div>
      <div class="restaurants-container" aria-label="Restaurants List">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/" aria-label="Home page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
